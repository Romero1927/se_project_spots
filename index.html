<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Amanda Romero" />
    <meta name="description" content="Social media" />
    <meta name="keywords" content="app, personal,social" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="coffee bean icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />
              <span class="profile__edit-btn-text">Edit Profile</span>
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/plus-icon.svg" alt="Plus icon" />
            <span class="profile__add-btn-text">New Post</span>
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
